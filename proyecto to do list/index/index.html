<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Lista de Tareas</title>
</head>
<body>
    <div class="todo-app">
    <div class="date">
        <div class="dateLeft">
            <div id="dateNumber"></div>
            <div>
                <div id="dateMonth"></div>
                <div id="dateYear"></div>
            </div>
            <div id="dateText"></div> <!--nombre del dia-->
        </div>
    </div>
    
    <h1> To do List <img src="../images/checklist.png" class="checklist-img"></h1>
            
    <div class="task-input">
            <input type="text" id="taskInput" placeholder="Ingrese una tarea" autocomplete="off">
            <button id="addTaskButton" class="btn btn-outline-dark">Agregar</button>
            <button id="orderTaskButton" class="btn btn-outline-dark">Ordenar Lista</button>
    </div>
        
    <div id="taskListContainer"> 
        <ul id="taskList">
                <!-- Lista de tareas -->
                </ul>
            </div>
        </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    
    
</body>
</html>
